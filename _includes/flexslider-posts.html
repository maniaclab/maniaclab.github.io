<!-- Place somewhere in the <body> of your page -->
<div class="flexslider">
  <ul class="slides">
  {% for doc in site.collaborations %}
    {% if doc.image %}
    <li>
      <a href="{{doc.url}}">
        <div class="slidewrap" style="background-image: url({{doc.image}});">
          <div class="background">
        <!-- <img src="{{ doc.icon }}"/> -->
            <div class="headline">
              <h2 class="flex-caption-title">{{doc.title}}</h2>
              <p class="flex-caption">{{ doc.excerpt}}</p>
            </div>
          </div>
        </div>
      </a>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
