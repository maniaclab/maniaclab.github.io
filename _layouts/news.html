---
layout: default
---

<div class="uk-section">
    <div class="uk-container uk-container-xsmall">
        <h1 class="uk-article-title">News</h1>
        {% for post in site.posts %}
        <div class="uk-card card-post uk-inline uk-border-rounded uk-width-1-1 uk-margin">
          <a class="uk-position-cover" href="{{post.url}}"></a>
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img class="avatar avatar-small" src="{{ site.post_assets | absolute_url }}{{ site.brand.image }}" width="70" height="70" data-proofer-ignore="true" />
              </div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{ post.title }}</h3>
                <p class="uk-text-meta uk-margin-remove-top"><time datetime="2017-05-25T00:00:00+00:00">
                        {{post.date | date: "%B %e, %Y"}}
                    </time>
                </p>
              </div>
            </div>
          </div>

          <div class="uk-card-body">
            <p>{{ post.excerpt }}</p>
          </div>
          <div class="uk-card-footer">
            <span class="uk-button uk-button-text">Read more &rarr;</span>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
