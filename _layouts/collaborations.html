---
layout: default
---
<div class="uk-section">
    <div class="uk-container uk-container-xsmall">
        <h1 class="uk-article-title">Collaborations</h1>
        {% for collaboration in site.collaborations %}
        <div class="uk-card card-post uk-inline uk-border-rounded uk-width-1-1 uk-margin">
          <a class="uk-position-cover" href="{{collaboration.url}}"></a>
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img class="avatar avatar-small" src="{{ collaboration.icon }}" width="70" height="70" data-proofer-ignore="true" />
              </div>
              <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{ collaboration.title }}</h3>
              </div>
            </div>
          </div>

          <div class="uk-card-body">
            <p>{{ collaboration.excerpt }}</p>
          </div>
          <div class="uk-card-footer">
            <span class="uk-button uk-button-text">Read more &rarr;</span>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
